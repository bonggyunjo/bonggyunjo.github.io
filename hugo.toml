baseURL = 'https://bonggyunjo.github.io/'
languageCode = 'ko-kr'
title = 'bonggyun`s blog'
theme = 'PaperMod'

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params]
    env = "production"
    title = "조봉균의 개발 일지"
    description = "에러를 해결하며 성장하는 과정을 담는 트러블슈팅 로그입니다."
    author = "Bonggyun Jo"
    
    # [디자인] 라이트 모드 기반 및 가독성 설정
    defaultTheme = "light"
    disableThemeToggle = false
    ShowReadingTime = false
    ShowCodeCopyButtons = true
    ShowBreadCrumbs = true

    # [Profile Mode] 명확하고 간결해진 자기소개
    [params.profileMode]
        enabled = true
        title = "Build, Solve, and Record."
        subtitle = "시행착오 속에서 얻은 해결 과정을 기록합니다. 정답보다는 기술적 고민의 흔적을 담아 내일의 자산으로 만듭니다."
        imageUrl = "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        imageWidth = 120
        imageHeight = 120
        
        [[params.profileMode.buttons]]
            name = "트러블 슈팅"
            url = "posts"
        [[params.profileMode.buttons]]
            name = "About Me"
            url = "about"

    # [Social Icons]
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/bonggyunjo"
    [[params.socialIcons]]
        name = "velog"
        url = "https://velog.io/@jbong"
    [[params.socialIcons]]
        name = "email"
        url = "mailto:kjbg4565388@gmail.com"

# [Menu] 상단 내비게이션
[[menu.main]]
    name = "About"
    url = "about"
    weight = 5
